    <script type="module">
        import * as THREE from 'three';

        // --- æ–‡æ¡ˆåº“ ---
        const TEXT_CONTENT = [
            "ç¨‹é¾™", "æˆ‘çˆ±ä½ ", "ä½ ä¸ªäºŒå‚»å­", "ä½ åœ¨å¹²å˜›", 
            "æˆ‘åˆèƒ–äº†", "èµ·åºŠäº†", "æˆ‘é¥¿äº†", "æ¶¨äº†", "å›°äº†"
        ];

        // --- é…ç½® ---
        const CONFIG = {
            cardCount: 9, 
            cardWidth: 6.0,  
            cardHeight: 11.0, // æ›´åŠ ä¿®é•¿çš„åº“æ´›ç‰Œæ¯”ä¾‹
            radius: 18,      
            curveDepth: 8,   
            swipeThreshold: 0.03, 
            swipeCooldown: 800,
            rotationSmoothness: 0.08, 
            burnTime: 2.0, 
        };

        const STATE = {
            mode: 'mouse',
            deck: [],
            currentIndex: 0,
            targetRotation: 0, 
            currentRotation: 0,
            isZoomed: false,
            handVelocityX: 0,
            lastHandX: 0.5,
            lastHandTime: 0,
            lastSwipeTime: 0,
            gesture: 'OPEN',
            burnTimer: 0,
            particles: []
        };

        // --- åœºæ™¯ ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a000a); // ææ·±çš„ç´«é»‘è‰²èƒŒæ™¯
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 200);
        camera.position.set(0, 1, 35); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.useLegacyLights = true; 
        container.appendChild(renderer.domElement);

        // --- è£…é¥°æ€§ç¯å…‰ ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); 
        scene.add(ambientLight);
        const rimLight = new THREE.PointLight(0xffaa00, 1.5, 60);
        rimLight.position.set(0, 10, 20);
        scene.add(rimLight);

        // --- æ˜Ÿç©º ---
        let starField;
        function createStarField() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 6000; i++) {
                vertices.push(
                    (Math.random() - 0.5) * 600,
                    (Math.random() - 0.5) * 600,
                    (Math.random() - 0.5) * 600
                );
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffaa, size: 0.3, transparent: true, opacity: 0.7 });
            starField = new THREE.Points(geometry, material);
            scene.add(starField);
        }
        createStarField();

        // --- æ ¸å¿ƒï¼šç¨‹åºåŒ–ç”Ÿæˆâ€œåº“æ´›ç‰Œâ€çº¹ç† (æ— éœ€å›¾ç‰‡) ---
        function createClowCardTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 900;
            const ctx = canvas.getContext('2d');

            // 1. åº•è‰² (æ·±çº¢/é…’çº¢)
            const grad = ctx.createLinearGradient(0,0,512,900);
            grad.addColorStop(0, '#660000');
            grad.addColorStop(0.5, '#440000');
            grad.addColorStop(1, '#220000');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,512,900);

            // 2. é‡‘è‰²è¾¹æ¡†
            ctx.strokeStyle = '#d4af37'; // äº®é‡‘è‰²
            ctx.lineWidth = 25;
            ctx.strokeRect(25, 25, 462, 850);
            
            ctx.lineWidth = 5;
            ctx.strokeRect(45, 45, 422, 810);

            // 3. é­”æ³•é˜µå›¾æ¡ˆ (ç®€å•çš„å‡ ä½•å›¾å½¢æ¨¡æ‹Ÿ)
            ctx.translate(256, 450); // ç§»åŠ¨åˆ°ä¸­å¿ƒ
            
            // å¤ªé˜³å…‰èŠ’
            ctx.fillStyle = '#aa8800';
            for(let i=0; i<12; i++) {
                ctx.beginPath();
                ctx.moveTo(0, -150);
                ctx.lineTo(30, -300);
                ctx.lineTo(-30, -300);
                ctx.fill();
                ctx.rotate(Math.PI * 2 / 12);
            }

            // å†…åœ†
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 15;
            ctx.beginPath();
            ctx.arc(0, 0, 150, 0, Math.PI*2);
            ctx.stroke();
            
            // æœˆäº®/ç¿…è†€æŠ½è±¡
            ctx.beginPath();
            ctx.arc(0, 0, 120, 0, Math.PI*2);
            ctx.fillStyle = '#330000';
            ctx.fill();

            // è£…é¥°æ–‡å­— CLOW
            ctx.font = 'bold 60px serif';
            ctx.fillStyle = '#d4af37';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("CLOW", 0, 0);

            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- ç”ŸæˆèƒŒé¢æ–‡å­—çº¹ç† ---
        function createTextTexture(text) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 900;
            const ctx = canvas.getContext('2d');

            // 1. ç±³ç™½è‰²å¡çº¸èƒŒæ™¯
            const grad = ctx.createLinearGradient(0,0,512,900);
            grad.addColorStop(0, '#fffdf0');
            grad.addColorStop(1, '#f0e6d2');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,512,900);

            // 2. è¾¹æ¡†
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 20;
            ctx.strokeRect(20,20,472,860);

            // 3. æ–‡å­—
            ctx.fillStyle = '#440000'; // æ·±è¤è‰²æ–‡å­—
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            const fontSize = text.length > 3 ? 100 : 160;
            ctx.font = `bold ${fontSize}px "Microsoft YaHei", serif`;
            
            // åŠ ä¸Šä¸€ç‚¹å‘å…‰æ•ˆæœ
            ctx.shadowColor = "#d4af37";
            ctx.shadowBlur = 10;
            ctx.fillText(text, 256, 450);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
        }

        // --- å¡ç‰‡ç±» ---
        class Card {
            constructor(text, index, totalCount) {
                this.text = text;
                this.index = index;
                this.isActive = true; 
                
                const geometry = new THREE.BoxGeometry(CONFIG.cardWidth, CONFIG.cardHeight, 0.15);
                const sideMat = new THREE.MeshBasicMaterial({ color: 0xaa8800 }); // é‡‘è‰²ä¾§è¾¹
                
                // 1. æ­£é¢ï¼šåº“æ´›ç‰Œå°é¢ (ç”Ÿæˆä¸€æ¬¡ï¼Œå¤§å®¶å…±ç”¨ï¼ŒèŠ‚çœæ€§èƒ½)
                if (!window.clowTexture) window.clowTexture = createClowCardTexture();
                const frontTex = window.clowTexture;
                
                // 2. èƒŒé¢ï¼šå®šåˆ¶æ–‡å­—
                const backTex = createTextTexture(text);
                
                // æè´¨è®¾ç½®ï¼šBasicMaterial è‡ªå‘å…‰
                const frontMat = new THREE.MeshBasicMaterial({ map: frontTex, color: 0xffffff });
                const backMat = new THREE.MeshBasicMaterial({ map: backTex, color: 0xffffff });

                // é‡ç‚¹ï¼šBoxGeometry çš„é¢ç´¢å¼•
                // 4: +Z (å‰) -> æ”¾åº“æ´›ç‰Œå°é¢
                // 5: -Z (å) -> æ”¾æ–‡å­—
                this.mesh = new THREE.Mesh(geometry, [sideMat, sideMat, sideMat, sideMat, frontMat, backMat]);
                
                this.baseAngle = (index / totalCount) * Math.PI * 2;
                scene.add(this.mesh);
            }

            update(dt, time) {
                if (!this.isActive) return;
                const isSelected = (this.index === STATE.currentIndex);

                // äº®åº¦/é€‰ä¸­é«˜äº® (ä»…å¤„ç†å°é¢ï¼Œæ–‡å­—é¢æ°¸è¿œä¿æŒé«˜äº®)
                const targetColor = new THREE.Color(isSelected ? 0xffffff : 0x666666);
                this.mesh.material[4].color.lerp(targetColor, 0.1);

                if (STATE.isZoomed && isSelected) {
                    // --- æ¡æ‹³çŠ¶æ€ï¼šé£åˆ°çœ¼å‰ + ç¿»è½¬ ---
                    const targetPos = new THREE.Vector3(0, 0, 25); 
                    
                    if (STATE.gesture === 'FIST') {
                        targetPos.x += (Math.random()-0.5) * 0.15 * STATE.burnTimer;
                        targetPos.y += (Math.random()-0.5) * 0.15 * STATE.burnTimer;
                        if(Math.random() > 0.85) createMagicDust(this.mesh);
                    }

                    this.mesh.position.lerp(targetPos, 0.1);
                    
                    // ç¿»è½¬é€»è¾‘ï¼š
                    // å¹³æ—¶ï¼šRotation Y = 0 (æ˜¾ç¤º+Zå°é¢)
                    // æ”¾å¤§ï¼šRotation Y = Math.PI (æ˜¾ç¤º-ZèƒŒé¢çš„å­—)
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, 0.1);
                    this.mesh.rotation.y = THREE.MathUtils.lerp(this.mesh.rotation.y, Math.PI, 0.1); 
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, 0.1);
                    
                    this.mesh.scale.setScalar(1.2); 

                } else {
                    // --- ç¯å¹•çŠ¶æ€ï¼šå°é¢æœå¤– ---
                    let currentAngle = (this.baseAngle + STATE.currentRotation);
                    let angleDist = Math.atan2(Math.sin(currentAngle), Math.cos(currentAngle));
                    let absDist = Math.abs(angleDist);

                    const x = Math.sin(currentAngle) * CONFIG.radius * 1.3; 
                    let z = Math.cos(currentAngle) * CONFIG.radius - CONFIG.radius; 
                    z -= Math.pow(absDist, 2) * CONFIG.curveDepth; 
                    const y = Math.sin(time * 0.5 + this.index) * 0.3;

                    let targetPos = new THREE.Vector3(x, y, z);
                    
                    let targetScale = Math.max(0.6, 1 - Math.pow(absDist / Math.PI, 1.5) * 0.8);
                    
                    if (STATE.isZoomed) {
                        targetPos.multiplyScalar(1.8); 
                        targetPos.z -= 20;
                    }
                    
                    this.mesh.position.lerp(targetPos, 0.1);
                    
                    // å§‹ç»ˆæ­£å¯¹æ‘„åƒæœº
                    this.mesh.lookAt(0, y, 50);
                    // å› ä¸ºæˆ‘ä»¬å¸Œæœ›å¹³æ—¶çœ‹åˆ°çš„æ˜¯ +Z(å°é¢)ï¼Œè€ŒlookAtä¼šè®©+Zå¯¹å‡†ç›®æ ‡
                    // æ‰€ä»¥ä¸éœ€è¦é¢å¤–æ—‹è½¬ï¼Œç°åœ¨çœ‹åˆ°çš„å°±æ˜¯å°é¢
                    
                    this.mesh.scale.setScalar(targetScale);
                }
            }

            burn() {
                createExplosion(this.mesh);
                // è¿™é‡Œæˆ‘ä»¬ä¸é”€æ¯ï¼Œè€Œæ˜¯æŠŠå®ƒé‡ç½®ï¼Œæˆ–è€…ä»…éšè—ä¸€ä¼š
                // ä¸ºäº†æ¼”ç¤ºæ•ˆæœï¼Œæˆ‘ä»¬è®©å®ƒå˜æˆç²’å­æ¶ˆå¤±ï¼Œç„¶åæç¤ºå®Œæˆ
                this.mesh.visible = false;
                this.isActive = false;
            }
        }

        // --- ç²’å­ ---
        function createMagicDust(mesh) {
            const count = 5;
            const geo = new THREE.BufferGeometry();
            const pos = [];
            const worldPos = new THREE.Vector3();
            mesh.getWorldPosition(worldPos);
            for(let i=0; i<count; i++) {
                pos.push(
                    worldPos.x + (Math.random()-0.5) * CONFIG.cardWidth,
                    worldPos.y + (Math.random()-0.5) * CONFIG.cardHeight,
                    worldPos.z + 0.2
                );
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffffaa, size: 0.2, transparent: true, blending: THREE.AdditiveBlending });
            const p = new THREE.Points(geo, mat);
            scene.add(p);
            STATE.particles.push({ mesh: p, life: 1.0, vel: new THREE.Vector3(0, 0.05, 0) });
        }

        function createExplosion(mesh) {
            const count = 1000;
            const geo = new THREE.BufferGeometry();
            const pos = [], vels = [];
            const worldPos = new THREE.Vector3();
            mesh.getWorldPosition(worldPos);
            for(let i=0; i<count; i++) {
                pos.push(worldPos.x + (Math.random()-0.5)*4, worldPos.y + (Math.random()-0.5)*8, worldPos.z);
                vels.push({ x: (Math.random()-0.5)*0.5, y: (Math.random()-0.5)*0.5, z: (Math.random()-0.5)*0.5 });
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ color: 0xffaa00, size: 0.3, transparent: true, blending: THREE.AdditiveBlending });
            const p = new THREE.Points(geo, mat);
            scene.add(p);
            STATE.particles.push({ mesh: p, life: 2.0, isExplosion: true, vels: vels });
        }

        function updateParticles() {
            for (let i = STATE.particles.length - 1; i >= 0; i--) {
                const p = STATE.particles[i]; p.life -= 0.02;
                if (p.isExplosion) {
                    const positions = p.mesh.geometry.attributes.position.array;
                    for(let j=0; j<p.vels.length; j++) {
                        positions[j*3] += p.vels[j].x; positions[j*3+1] += p.vels[j].y; positions[j*3+2] += p.vels[j].z;
                    }
                    p.mesh.geometry.attributes.position.needsUpdate = true;
                } else { p.mesh.position.add(p.vel); }
                p.mesh.material.opacity = p.life;
                if (p.life <= 0) { scene.remove(p.mesh); STATE.particles.splice(i, 1); }
            }
        }

        // --- é€»è¾‘ ---
        function initDeck() {
            STATE.deck.forEach(c => scene.remove(c.mesh));
            STATE.deck = [];
            STATE.currentIndex = 0;
            STATE.targetRotation = 0;
            STATE.currentRotation = 0;
            STATE.isZoomed = false;
            document.getElementById('history-list').innerHTML = '';
            
            for(let i=0; i<TEXT_CONTENT.length; i++) {
                STATE.deck.push(new Card(TEXT_CONTENT[i], i, TEXT_CONTENT.length));
            }
            updateUI("âœ¨ å°å°è§£é™¤");
        }

        function rotateCarousel(dir) {
            const now = Date.now();
            if (now - STATE.lastSwipeTime < CONFIG.swipeCooldown) return;
            STATE.lastSwipeTime = now;

            const count = STATE.deck.length;
            if (count === 0) return;

            STATE.currentIndex = (STATE.currentIndex + dir + count) % count;
            const step = (Math.PI * 2) / count;
            STATE.targetRotation -= dir * step; 
            updateUI("ğŸ’« å‘½è¿æµè½¬...");
        }

        function updateUI(text, progress = 0) {
            const hint = document.getElementById('gesture-hint');
            if (text) hint.innerText = text;
            if (text.includes("!")) hint.style.color = "#ffffff";
            else hint.style.color = "#d4af37";

            const barContainer = document.getElementById('burn-progress-container');
            const bar = document.getElementById('burn-progress-bar');
            if (progress > 0) {
                barContainer.style.opacity = 1;
                bar.style.width = (progress * 100) + "%";
            } else {
                barContainer.style.opacity = 0;
            }
        }

        function updateLogic(dt, time) {
            STATE.currentRotation += (STATE.targetRotation - STATE.currentRotation) * CONFIG.rotationSmoothness;
            
            if(STATE.deck.length === 0) return;
            const currentCard = STATE.deck[STATE.currentIndex];

            if (STATE.gesture === 'FIST') {
                if (!STATE.isZoomed) {
                    STATE.isZoomed = true; 
                    updateUI("âœŠ æ­£åœ¨è§£å°...");
                }
                
                STATE.burnTimer += dt;
                const progress = Math.min(STATE.burnTimer / CONFIG.burnTime, 1.0);
                updateUI(`ğŸ”¥ æ­ç¤ºä¸­... ${(CONFIG.burnTime - STATE.burnTimer).toFixed(1)}s`, progress);

                if (STATE.burnTimer >= CONFIG.burnTime) {
                    currentCard.burn();
                    STATE.isZoomed = false;
                    STATE.burnTimer = 0;
                    updateUI("âœ… " + currentCard.text);
                    addHistory(currentCard.text);
                    
                    // ç®€å•çš„ç§»é™¤é€»è¾‘ï¼š
                    const idx = STATE.deck.indexOf(currentCard);
                    if(idx > -1) STATE.deck.splice(idx, 1);
                    if(STATE.deck.length > 0) {
                         // ç¨å¾®ä¿®æ­£ä¸‹ç´¢å¼•é˜²æ­¢è¶Šç•Œï¼Œä½†ä¸ºäº†è§†è§‰å¹³æ»‘æš‚ä¸é‡æ’
                         STATE.currentIndex = STATE.currentIndex % STATE.deck.length;
                    }
                }
            } else {
                if (STATE.gesture === 'OPEN') {
                    STATE.burnTimer = 0;
                    if (STATE.isZoomed) {
                        STATE.isZoomed = false; 
                        updateUI("ğŸ– å–æ¶ˆ");
                    } else if (STATE.mode === 'hand') {
                        updateUI("ğŸ– å¼ æ‰‹æ»‘åŠ¨ / âœŠ æ¡æ‹³è§£å°");
                    }
                }
            }

            if (STATE.mode === 'hand' && STATE.gesture === 'OPEN' && !STATE.isZoomed) {
                if (Math.abs(STATE.handVelocityX) > CONFIG.swipeThreshold) {
                    const dir = Math.sign(STATE.handVelocityX); 
                    rotateCarousel(dir);
                    STATE.handVelocityX = 0; 
                }
            }
        }

        function addHistory(text) {
            const li = document.createElement('li');
            li.innerHTML = `<span>"${text}"</span> <span>å·²æ­æ™“</span>`;
            document.getElementById('history-list').prepend(li);
        }

        // --- MediaPipe ---
        let hands = null;
        let isCameraRunning = false;
        const videoElement = document.getElementById('input-video');
        const canvasElement = document.getElementById('output-canvas');
        const ctx = canvasElement.getContext('2d');
        const debugMsg = document.getElementById('debug-msg');

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } });
                videoElement.srcObject = stream;
                return new Promise((resolve) => { videoElement.onloadedmetadata = () => { videoElement.play(); resolve(); }; });
            } catch (err) { alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥"); throw err; }
        }

        async function initHands() {
            debugMsg.innerText = "åŠ è½½ä¸­...";
            hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
            hands.onResults(onResults);
        }

        async function startCameraLoop() {
            await setupCamera(); await initHands();
            document.getElementById('debug-container').style.display = 'block';
            isCameraRunning = true; processVideo();
        }

        async function processVideo() {
            if (!isCameraRunning) return;
            if (videoElement.readyState >= 2) await hands.send({image: videoElement});
            requestAnimationFrame(processVideo);
        }

        function onResults(results) {
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                debugMsg.innerText = "âœ… è¯†åˆ«ä¸­"; debugMsg.style.color = "#00ff00";
                const lm = results.multiHandLandmarks[0];
                ctx.fillStyle = "#00ff00";
                for (let i = 0; i < lm.length; i++) {
                    ctx.beginPath(); ctx.arc(lm[i].x * canvasElement.width, lm[i].y * canvasElement.height, 3, 0, 2 * Math.PI); ctx.fill();
                }
                if (STATE.mode !== 'hand') return;
                
                const handX = (lm[0].x + lm[9].x) / 2; const now = Date.now();
                if (STATE.lastHandTime !== 0) { const dt = now - STATE.lastHandTime; if (dt > 0) STATE.handVelocityX = handX - STATE.lastHandX; }
                STATE.lastHandX = handX; STATE.lastHandTime = now;

                const wrist = lm[0]; const tips = [8, 12, 16, 20]; let folded = 0;
                tips.forEach(idx => { if (Math.hypot(lm[idx].x - wrist.x, lm[idx].y - wrist.y) < 0.25) folded++; });
                
                const isFist = folded >= 3;
                if (isFist) STATE.gesture = 'FIST';
                else STATE.gesture = 'OPEN';
                
            } else { debugMsg.innerText = "ğŸ” å¯»æ‰¾æ‰‹éƒ¨..."; debugMsg.style.color = "orange"; }
        }

        document.getElementById('toggle-mode-btn').addEventListener('click', () => {
            if (STATE.mode === 'mouse') {
                STATE.mode = 'hand'; document.getElementById('toggle-mode-btn').innerText = "ğŸ–±ï¸ åˆ‡æ¢å›é¼ æ ‡"; startCameraLoop();
            } else { location.reload(); }
        });
        document.getElementById('reset-deck-btn').addEventListener('click', initDeck);
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        
        window.addEventListener('keydown', (e) => {
            if (STATE.mode !== 'mouse') return;
            if (e.key === 'ArrowLeft') rotateCarousel(1); if (e.key === 'ArrowRight') rotateCarousel(-1);
            if (e.code === 'Space') { STATE.gesture = 'FIST'; }
        });
        window.addEventListener('keyup', (e) => { if (e.code === 'Space') { STATE.gesture = 'OPEN'; } });

        setTimeout(() => document.getElementById('loading').style.display = 'none', 1000);

        initDeck();
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta(); const time = clock.getElapsedTime();
            if(starField) starField.rotation.y = time * 0.02;
            try {
                STATE.deck.forEach(c => c.update(dt, time));
                updateLogic(dt, time); updateParticles(); renderer.render(scene, camera);
            } catch (e) { console.error(e); }
        }
        animate();

    </script>
